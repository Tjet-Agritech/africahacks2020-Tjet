{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>AgritJet | The New way to engage with agriculture</title>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo-pack/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="commingsoon">
        <div class="flex">
            <div class="c-width c-left" style="background-color: #213043;">
                <div class="c-content">
                    <div class="c-logo">
                        <a href="#"><img src="{% static 'img/logo-pack/logo_transparent.png' %}" alt=""
                                class="img-reponsive" style="width: 200px;"></a>
                    </div>
                    <h3 class="c-title">Our website is under construction</h3>
                    <div class="time-cound">
                        <div class="countdown countdown-time v3" data-countdown="countdown"
                            data-date="08-31-2018-00-00-00">
                        </div>
                    </div>
                    <p>
                        We'll be here soon with our new awesome site, subscribe to be notified.
                    </p>
                    <form class="form_newsletter" action="#" method="post">
                        {% csrf_token %}
                        <input type="email" value="" placeholder="Enter your emaill adress" name="EMAIL" id="mail2"
                            class="newsletter-input form-control">
                        <button id="subscribe2" class="button_mini btn btn-gradient" type="submit">
                            Subscribe
                        </button>
                    </form>
                    <div class="c-social">
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-google-plus"></a>
                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                </div>
            </div>
            <div class="c-width c-right">
                <img src="{% static 'img/logo-pack/logo.png' %}" alt="">
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/countdown.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
